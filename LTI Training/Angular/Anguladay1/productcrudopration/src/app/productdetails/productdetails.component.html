<div>
Product Id :<input type="number" placeholder="Enter the product id"[(ngModel)]="getproduct.prod_id" /><br/><br/>
Product Name:<input type="text" placeholder="Enter product Name" [(ngModel)]="getproduct.productName"/><br/><br/>
Produc Price:<input type="number" placeholder="Enter product price"[(ngModel)]="getproduct.productPrice"/><br/><br/>
<button class="btn btn-primary"(click)="addproduct()">Add Product</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-secondary" (click)="updateproduct()">Update</button>
<br/><br/>
</div>



<table class="table table-hover">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of product,let i=index">
    <tr>
        <td>{{p.prod_id}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.productPrice}}</td>
        <td><button class="btn btn-danger"(click)="deleteproduct(p.prod_id)">Delete</button></td>
        <td> <button class="btn btn-primary"(click)="editproduct(i)">Edit</button></td>
    </tr>
</tbody>
</table>
