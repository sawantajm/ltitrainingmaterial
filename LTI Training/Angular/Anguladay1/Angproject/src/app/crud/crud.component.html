Department ID :<input type="number" placeholder="Enter the Id"[(ngModel)]=getdeptinfo.did/><br/><br/>

Department Name: <input type="text" placeholder="Enter   the Department" [(ngModel)]="getdeptinfo.dname"/><br/><br/>

Location : <input type="text" placeholder="Enetr the Location"[(ngModel)]="getdeptinfo.location" /><br/><br/>
<button class="btn btn-primary" (click)=" adddept()">Insert</button>&nbsp;
&nbsp;<button class="btn btn-secondary"(click)="updateedept()">Update</button>


<table class="table table-hover">
    <thead>
        <tr>
           
            <th>Department Id</th>
            <th>Dpartment</th>
            <th>Location</th>
        </tr>
    </thead>
<tbody *ngFor="let d of dept ,let i=index">
    <tr>
        <td>{{d.did}}</td>
        <td>{{d.dname}}</td>
        <td>{{d.location}}</td>
        <td ><button class="btn btn-danger" (click)="deletedept(d.did)">Delete</button></td>
        <td><button class="btn btn-primary" (click)="editdept(i)">Edit</button></td>
    </tr>
</tbody>
