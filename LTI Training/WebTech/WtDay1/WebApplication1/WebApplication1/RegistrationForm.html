<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <style>
        reg
        {
            text-align:center;
            border:double;
        }
        content
        {
            border:double;
        }

    </style>
</head>
<body>
    <div>
        <center>Registration Form</center>
        <div class="reg">
            <form>

                First Name:<input type="Text" id="fname" required /><br /> <br />
                Last Name:<input type="text" id="laname" /><br /><br />
                Age:<input type="number" id="usage" min="18" max="60" />
                Email:<input type="email" id="email" /><br /><br />
                Address:<textarea rows="5" cols="10"></textarea><br /><br />
                ZipCode:<input type="number" id="zip" /><br /><br />
                State:<select id="state">
                    <option> Please Choose</option>
                    <option>Maharashtra</option>
                    <option>Rajstan</option>
                    <option>kerala </option>
                    <option>Tamilnadu</option>
                </select><br /><br />
                <input type="submit" /> &nbsp;&nbsp;<input type="Reset" />


            </form>
        </div>

</body>
</html>
